<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                MyTicTacToe
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="game_container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="box_text"></span></div>
            <div class="box bt-0"><span class="box_text"></span></div>
            <div class="box br-0 bt-0"><span class="box_text"></span></div>
            <div class="box bl-0"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box br-0"><span class="box_text"></span></div>
            <div class="box bl-0 bb-0"><span class="box_text"></span></div>
            <div class="box bb-0"><span class="box_text"></span></div>
            <div class="box br-0 bb-0"><span class="box_text"></span></div>
        </div>
        <div class="game_info">
            <h1>Welcome to MyTicTacToe</h1>
            <div id="first">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img_box">
                <img src="files/excited.gif" alt="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
